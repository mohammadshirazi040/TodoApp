<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with State Mangement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <main>
        <div class="menu">
            <!-- Filter Buttons -->
            <label for="all">All</label>
            <input class="input-filter" type="radio" name="todo" id="all" checked>
            <br>
            <label for="open">Open</label>
            <input class="input-filter" type="radio" name="todo" id="open">
            <br>
            <label for="done">Done</label>
            <input class="input-filter" type="radio" name="todo" id="done">
            <br>
            <br>
        </div>
        <!-- Remove Button -->
        <form>
            <button id="removeDoneTodos">Remove done Todos</button>
        </form>
        <br>

        <!-- Text input -->
        <form id="addTodoForm">
            <label>
                <input type="text" placeholder="What's up?" id="newTodo">
            </label>

            <!-- Add Button -->
            <button type="submit" id="addTodo">Add</button>
        </form>

        <!-- Todo List -->
        <ul id="todoList">
            <!-- <li class="strike">
                <form>
                    <label for="checkbox">
                        <input type="checkbox" name="done" id="check" checked>
                        <span>Learn CSS</span>
                    </label>
                </form>
            </li> -->
        </ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
